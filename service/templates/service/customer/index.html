{% extends "service/base.html" %}

{% block title %}顧客の一覧{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">顧客の一覧</h4>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">顧客名</th>
      <th scope="col">性別</th>
      <th scope="col">年齢</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customers %}
    <tr>
      <th scope="row">{{ customer.id }}</th>
      <td>{{ customer.name }}</td>
      <td>{{ customer.sex__str__ }}</td>
      <td>{{ customer.age }}</td>
      <td>
        <a href="{% url 'service:customer_mod' customer_id=customer.id %}" class="btn btn-outline-primary btn-sm">修正</a>
        <a href="{% url 'service:customer_del' customer_id=customer.id %}" class="btn btn-outline-danger btn-sm">削除</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'service:customer_add' %}" class="btn btn-primary btn-sm my-3">新規作成</a>
<a href="{% url 'service:top' %}" class="btn btn-info btn-sm my-3">メニュー一覧</a>

{% endblock content %}
